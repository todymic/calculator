version: "3.9"

services:
    nginx:
        image: nginx:latest
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            -   "8080:80"
        depends_on:
            - ui
        networks:
            - monitoring

    php_fpm:
        build:
            context: .
            dockerfile: docker/php/dockerfile
        volumes:
            - ./:/var/www/html
        networks:
            - monitoring

    ui:
        build:
            dockerfile: ./docker/ui/Dockerfile
        command: "npm start"
        networks:
            - monitoring
        volumes:
            - ${PWD}/ui:/var/www/ui
        ports:
            - "3000:3000"

volumes:
    nodemodules: {}

networks:
    monitoring:
        driver: bridge
